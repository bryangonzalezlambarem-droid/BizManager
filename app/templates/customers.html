{% extends "base.html" %}

{% block title %}Clientes - BizManager{% endblock %}

{% block content %}
<h1>Clientes</h1>

<!-- B. G. L. 25/08/2025 Boton para crear un nuevo cliente -->
<button id="btn-new-customer">Nuevo Cliente</button>

<div id="error-container" style="display:none; color:red;"></div>
<div id="success-container" style="display:none; color:green;"></div>

<!-- B. G. L. 25/08/2025 Mostar la tabla -->
<table id="customers-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<!--  B. G. L. 27/08/2025 Formulario oculto -->
<div id="customer-form-container" style="display:none; margin-top:20px;">
    <h3 id="form-title">Nuevo Cliente</h3>
    <form id="customer-form">
        <input type="hidden" id="customer-id">
        <label>Nombre: <input type="text" id="customer-name" required></label><br>
        <label>Email: <input type="email" id="customer-email" required></label><br>
        <label>Teléfono: <input type="text" id="customer-phone"></label><br>
        <label>Dirección: <input type="text" id="customer-address"></label><br>
        <button type="submit">Guardar</button>
        <button type="button" id="cancel-btn">Cancelar</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/customers.js') }}"></script>
{% endblock %}
