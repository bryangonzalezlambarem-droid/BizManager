<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - BizManager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- B. G. L. 03/09/2025 Canvas de fondo -->
    <canvas id="bg-canvas"></canvas>

    <!-- B. G. L. 03/09/2025 Wrapper centrador -->
    <div class="login-wrapper">
        <main>
            <h1>Iniciar Sesión</h1>
            <form id="login-form">
                <div class="field">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="field">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div id="login-error" class="alert" style="display:none;"></div>
        </main>
    </div>


    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login-bg.js') }}"></script> 
</body>
</html>
