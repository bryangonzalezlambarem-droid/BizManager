<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BizManager{% endblock %}</title>
    <!-- B. G. L. 25/08/2025 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block styles %}
    <!-- B. G. L. 03/09/2025 se inyectan estilos especificos por pagina -->
    {% endblock %}
    <meta name="description" content="BizManager - Sistema de gestión de clientes, productos, vendedores y pedidos">
</head>
<body>
    <!-- B. G. L. 25/08/2025 Header / Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('customers_page') }}">Clientes</a></li>
                <li><a href="{{ url_for('products_page') }}">Productos</a></li>
                <li><a href="{{ url_for('salespeople_page') }}">Vendedores</a></li>
                <li><a href="{{ url_for('index') }}">Pedidos</a></li>
            </ul>

            {% if user %}
            <div id="user-info">
                <span>Hola, {{ user.name }}</span>
                <button id="logout-btn">Cerrar sesión</button>
            </div>
            {% endif %}
        </nav>
    </header>

    <!-- B. G. L. 27/08/2025 Mensajes globales -->
    <div id="global-messages"></div>

    <!-- B. G. L. 27/08/2025 Loader global -->
    <div id="global-loader" style="display:none;">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <!-- B. G. L. 25/08/2025 Main content -->
    <main>
        <div>
            {% block content %}
            <!-- B. G. L. 25/08/2025 Aquí se inyectara el contenido de cada pagina -->
            {% endblock %}
        </div>
    </main>

    <!-- B. G. L. 25/08/2025 Footer -->
    <footer>
        <p>&copy; 2025 BizManager. Todos los derechos reservados.</p>
    </footer>

    <!-- B. G. L. 25/08/2025 JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}
    <!-- B. G. L. 25/08/2025 Scripts adicionales por pagina -->
    {% endblock %}
</body>
</html>
