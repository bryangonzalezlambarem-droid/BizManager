{% extends "base.html" %}

{% block title %}Productos - BizManager{% endblock %}

{% block content %}
<h1>Productos</h1>

<button id="btn-new-product">Nuevo Producto</button>

<table id="products-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Vendedor</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>

<div id="product-form-container" style="display:none; margin-top:20px;">
    <h3 id="product-form-title">Nuevo Producto</h3>
    <form id="product-form">
        <input type="hidden" id="product-id">
        <label>Nombre: <input type="text" id="product-name" required></label><br>
        <label>Descripción: <input type="text" id="product-description"></label><br>
        <label>Precio: <input type="number" id="product-price" step="0.01" required></label><br>
        <label>Stock: <input type="number" id="product-stock" required></label><br>
        <button type="submit">Guardar</button>
        <button type="button" id="product-cancel-btn">Cancelar</button>
    </form>
    <div id="product-error-container" style="color:red; display:none;"></div>
    <div id="product-success-container" style="color:green; display:none;"></div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/products.js') }}"></script>
{% endblock %}
